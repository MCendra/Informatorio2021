{% extends '../blog/base.html' %}
{% load static i18n crispy_forms_tags %}
{% block content %}
<div class="login-form">
    <div class="jumbotron">
        <h1 class="text-center">Identificarse</h1>
        <form method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" class="btn btn-block btn-primary" value="Ingresar">
        </form>
        <div class="pt-5">
            <span>¿No tienes una cuenta? <a href="{% url 'accounts_register' %}"> Registrate</a></span>
            <br>
            <span>¿Olvidaste tu contraseña? <a href="{% url 'password_reset' %}"> Recuperala</a></span>
        </div>
    </div>
</div>
{% endblock %}
