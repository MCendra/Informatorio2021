{% extends './base.html' %}
{% load static i18n crispy_forms_tags %}
{% block content %}
<div class="container jumbotron">
    <h4 class="h2 text-center">Agregar Entrada</h4>
    <form action="{% url 'post_create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy|safe}}
        {{form.media|safe}}
        <input type="submit" class="btn btn-outline-primary" value="Agregar">
    </form>
</div>
{% endblock content %}
